<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Сайт с возможностью делиться фотографиями различных мест"
    >
    <meta name="keywords" content="фотографии, путешествия, интересные места">
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#">
          <img
            src="<%=require('./images/logo.svg')%>"
            alt="Логотип Место"
            class="header__logo"
          >
        </a>
      </header>
      <main class="content section">
        <section class="profile">
          <div class="profile__info">
            <button class="profile__avatar-button">
              <img
                alt="Аватар"
                class="profile__avatar"
              >
            </button>
            <div class="profile__text">
              <h1 class="profile__name"></h1>
              <p class="profile__about"></p>
              <button class="profile__edit-button" type="button"></button>
            </div>
          </div>
          <button class="profile__add-card-button" type="button"></button>
        </section>
        <section class="cards" aria-label="Фотографии профиля"></section>
      </main>
      <footer class="footer section">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_content_edit-profile-form">
        <div class="popup__container">
          <form
            name="edit-profile-info"
            class="form form_action_edit-profile"
            novalidate
          >
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__input-container">
              <label class="form__field">
                <input
                  id="profile-name-input"
                  type="text"
                  name="name"
                  placeholder="Имя"
                  minlength="2"
                  maxlength="40"
                  required
                  class="form__input form__input_data_profile-name"
                >
                <span class="profile-name-input-error form__input-error"></span>
              </label>
              <label class="form__field">
                <input
                  id="profile-status-input"
                  type="text"
                  name="about"
                  placeholder="Статус"
                  minlength="2"
                  maxlength="200"
                  required
                  class="form__input form__input_data_profile-status"
                >
                <span class="profile-status-input-error form__input-error"></span>
              </label>
            </fieldset>
            <button
              type="submit"
              class="form__button form__button_type_submit"
            >
              Сохранить
            </button>
          </form>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>

      <div class="popup popup_content_change-avatar-form">
        <div class="popup__container">
          <form
            name="change-avatar"
            class="form form_action_change-avatar"
            novalidate
          >
            <h2 class="form__title">Обновить аватар</h2>
            <fieldset class="form__input-container">
              <label class="form__field">
                <input
                  id="avatar-image-url-input"
                  type="url"
                  name="avatar"
                  placeholder="Ссылка на аватар"
                  required
                  class="form__input form__input_data_profile-name"
                >
                <span class="avatar-image-url-input-error form__input-error"></span>
              </label>
            </fieldset>
            <button
              type="submit"
              class="form__button form__button_type_submit"
            >
              Сохранить
            </button>
          </form>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>

      <div class="popup popup_content_add-card-form">
        <div class="popup__container">
          <form
            name="add-new-card"
            class="form form_action_add-card"
            novalidate
          >
            <h2 class="form__title">Новое место</h2>
            <fieldset class="form__input-container">
              <label class="form__field">
                <input
                  id="card-title-input"
                  type="text"
                  name="name"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required
                  class="form__input form__input_data_card-title"
                >
                <span class="card-title-input-error form__input-error"></span>
              </label>
              <label class="form__field">
                <input
                  id="card-image-url-input"
                  type="url"
                  name="link"
                  placeholder="Ссылка на картинку"
                  required
                  class="form__input form__input_data_card-image-url"
                >
                <span class="card-image-url-input-error form__input-error"></span>
              </label>
            </fieldset>
            <button
              type="submit"
              class="form__button form__button_type_submit"
            >
              Создать
            </button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>

      <div class="popup popup_content_confirm-delete-card-form">
        <div class="popup__container">
          <form
            name="confirm-delete-card"
            class="form form_action_confirm-delete-card"
            novalidate
          >
            <h2 class="form__title">Вы уверены?</h2>
            <button
              type="submit"
              class="form__button form__button_type_submit"
            >
              Да
            </button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>

      <div class="popup popup_content_picture">
        <div class="popup__container popup__container_content_picture">
          <figure class="picture">
            <img src="#" alt="#" class="picture__image">
            <figcaption class="picture__description"></figcaption>
          </figure>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
    </div>

    <template id="user-card-template">
      <article class="card">
        <img class="card__image">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <span class="card__like-counter"></span>
        </div>
        <button type="button" class="card__delete-button"></button>
      </article>
    </template>

    <template id="others-card-template">
      <article class="card">
        <img class="card__image">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <span class="card__like-counter"></span>
        </div>
      </article>
    </template>

  </body>
</html>
