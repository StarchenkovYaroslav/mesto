<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Сайт с возможностью делиться фотографиями различных мест"
    >
    <meta name="keywords" content="фотографии, путешествия, интересные места">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#">
          <img
            src="./images/logo.svg"
            alt="Логотип Место"
            class="header__logo"
          >
        </a>
      </header>
      <main class="content section">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/profile.jpg"
              alt="Аватар"
              class="profile__avatar"
            >
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__status">Исследователь океана</p>
              <button class="profile__edit-button" type="button"></button>
            </div>
          </div>
          <button class="profile__add-card-button" type="button"></button>
        </section>
        <section class="cards" aria-label="Фотографии профиля"></section>
      </main>
      <footer class="footer section">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_content_edit-profile-form">
        <div class="popup__container">
          <form
            name="edit-profile-info"
            class="form form_action_edit-profile"
          >
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__input-container">
              <input
                id="profile-name-input"
                type="text"
                name="profile-name"
                placeholder="Имя"
                required
                class="profile-name-input-error form__input form__input_data_profile-name"
              >
              <span class="form__input-error"></span>
              <input
                id="profile-status-input"
                type="text"
                name="profile-status"
                placeholder="Статус"
                required
                class="form__input form__input_data_profile-status"
              >
              <span class="profile-status-input-error form__input-error"></span>
            </fieldset>
            <button
              type="submit"
              class="form__button"
            >
              Сохранить
            </button>
          </form>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>

      <div class="popup popup_content_add-card-form">
        <div class="popup__container">
          <form name="add-new-card" class="form form_action_add-card">
            <h2 class="form__title">Новое место</h2>
            <fieldset class="form__input-container">
              <input
                id="card-title-input"
                type="text"
                name="card-title"
                placeholder="Название"
                required
                class="form__input form__input_data_card-title"
              >
              <span class="card-title-input-error form__input-error"></span>
              <input
                id="card-image-url-input"
                type="url"
                name="card-image-url"
                placeholder="Ссылка на картинку"
                required
                class="form__input form__input_data_card-image-url"
              >
              <span class="card-image-url-input-error form__input-error"></span>
            </fieldset>
            <button
              type="submit"
              class="form__button"
            >
              Создать
            </button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>

      <div class="popup popup_content_picture">
        <div class="popup__container popup__container_content_picture">
          <figure class="picture">
            <img src="#" alt="#" class="picture__image">
            <figcaption class="picture__description"></figcaption>
          </figure>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img class="card__image">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
        <button type="button" class="card__delete-button"></button>
      </article>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
