<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Сайт с возможностью делиться фотографиями различных мест"
    >
    <meta name="keywords" content="фотографии, путешествия, интересные места">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#">
          <img
            src="./images/logo.svg"
            alt="Логотип Место"
            class="header__logo"
          >
        </a>
      </header>
      <main class="content section">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/profile.jpg"
              alt="Аватар"
              class="profile__avatar"
            >
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__status">Исследователь океана</p>
              <button class="profile__edit-button" type="button"></button>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <article class="card">
            <img
              src="./images/cards/balearic_islands.jpg"
              alt="Балеарские острова"
              class="card__image"
            >
            <div class="card__info">
              <h2 class="card__title">Балеарские острова</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/cards/budapest.jpg"
              alt="Будапешт"
              class="card__image"
            >
            <div class="card__info">
              <h2 class="card__title">Будапешт</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/cards/camps_bay.jpg"
              alt="Кампс-бэй"
              class="card__image"
            >
            <div class="card__info">
              <h2 class="card__title">Кампс-бэй</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/cards/dal_lake.jpg"
              alt="Озеро Дал"
              class="card__image"
            >
            <div class="card__info">
              <h2 class="card__title">Озеро Дал</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/cards/great_wall_of_china.jpg"
              alt="Великая Китайская стена"
              class="card__image"
            >
            <div class="card__info">
              <h2 class="card__title">Великая Китайская стена</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/cards/red_rock_canyon.jpg"
              alt="Ред Рок Каньон"
              class="card__image"
            >
            <div class="card__info">
              <h2 class="card__title">Ред Рок Каньон</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer section">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <form
            name="edit-profile-info"
            class="form form_action_edit-profile-info"
          >
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__input-container">
              <input
                type="text"
                name="profile-name"
                placeholder="Имя"
                required
                class="form__input form__input_data_profile-name"
              >
              <input
                type="text"
                name="profile-status"
                placeholder="Статус"
                required
                class="form__input form__input_data_profile-status"
              >
            </fieldset>
            <button class="form__button form__button_action_save-profile-info" type="submit">
              Сохранить
            </button>
          </form>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
