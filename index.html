<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a href="#">
        <img src="./images/logo.png" alt="Логотип Место" class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img src="./images/cards/balearic_islands.jpg" alt="Балеарские острова" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Балеарские острова</h2>
            <button class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/cards/budapest.jpg" alt="Будапешт" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Будапешт</h2>
            <button class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/cards/camps_bay.jpg" alt="Кампс-бэй" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Кампс-бэй</h2>
            <button class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/cards/dal_lake.jpg" alt="Озеро Дал" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Озеро Дал</h2>
            <button class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/cards/great_wall_of_china.jpg" alt="Великая Китайская стена" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Великая Китайская стена</h2>
            <button class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/cards/red_rock_canyon.jpg" alt="Ред Рок Каньон" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Ред Рок Каньон</h2>
            <button class="card__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      &copy; 2020 Mesto Russia
    </footer>
    </div>
  </body>
  </html>
